<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header>
        <div class="nav">

            <a href="#" class="logo">
                <i class="fa fa-buysellads" name="book"></i>
                تجهیزات الکترونیکی
            </a>
            <div class="box">
                <div class="cart-count">0</div>
                <i class="fa fa-cart-plus" name="cart" id="cart-icon"></i>
            </div>

            <div class="cart">
                <div class="cart-title">سبد خرید</div>
                <div class="cart-content">
                </div>

                <div class="total">
                    <div class="total-title">مجموع</div>
                    <div class="total-price">15 تومان</div>
                </div>

                <button class="btn-buy">خرید</button>

                <i class="fa fa-window-close-o" id="cart-close" name="close"></i>

            </div>

            <a href="AprioriJS/Apriori.html" target="_self" style="direction:rtl; color: whitesmoke">
                <i class="fa fa-cog" name="book" id=""></i>
                تنظیمات
            </a>

        </div>
    </header>
    <div class="container">
        <h2 class="title">تجهیزات</h2>
        <div id="product-wrapper" class="shop-content">

        </div>
        <h2 class="title">
            پیشنهاد برای خرید:
        </h2>
        <div class="wrap">
            <div id="arrow-left" class="arrow"></div>
            <div id="slider">
            </div>
            <div id="arrow-right" class="arrow"></div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
