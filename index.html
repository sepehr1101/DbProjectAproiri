<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="./styles.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</head>

<body>
  <header>
      <div class="nav">

          <a href="#" class="logo">
              <ion-icon name="book"></ion-icon>
              طاقچه کتاب
          </a>
          <div class="box">
              <div class="cart-count">0</div>
              <ion-icon name="cart" id="cart-icon"></ion-icon>
          </div>

          <div class="cart">
              <div class="cart-title">سبد خرید</div>
              <div class="cart-content">
              </div>

              <div class="total">
                  <div class="total-title">مجموع</div>
                  <div class="total-price">15 تومان</div>
              </div>

              <button class="btn-buy">خرید</button>

              <ion-icon name="close" id="cart-close"></ion-icon>

          </div>

          <a href="AprioriJS/Apriori.html" target="_self" style="direction:rtl; color: whitesmoke">
              <ion-icon name="book"></ion-icon>
              تنظیمات
          </a>

      </div>
  </header>
  <div class="container">
      <h2 class="title">کتاب با ما</h2>
      <div id="product-wrapper" class="shop-content">

      </div>
      <h2 style="direction:rtl; margin:10px; color:whitesmoke;">
          پیشنها های سیستم:
      </h2>
      <div class="wrap">
          <div id="arrow-left" class="arrow"></div>
          <div id="slider">
          </div>
          <div id="arrow-right" class="arrow"></div>
      </div>

  </div>
  <script src="./script.js"></script>
</body>

</html>
